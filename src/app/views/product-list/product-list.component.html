<fieldset>
  <legend>Liste des produits</legend>
  <ul>
    <li *ngFor="let product of products" (click)="selectProduct(product)" [class.edition]="modeEditionOn()"
      [class.selected]="isSelected(product)">
      <span class="btn-img fa fa-paper-plane"></span>{{product.nom}} ({{product.texture}}, {{product.grammage}},
      {{product.couleur}})
    </li>
  </ul>
</fieldset>
